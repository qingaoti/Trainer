<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./echarts/echarts_3.6.2.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<table>
    <tr>
        <td ><div id="main1" style="width :300px;height:300px;"></div></td>
        <td ><div id="main2" style="width :300px;height:300px;"></div></td>
        <td ><div id="main3" style="width :300px;height:300px;"></div></td>
    </tr>
    <tr>
        <td><div id="tu1" style="width :300px;height:300px;"></div></td>
        <td><div id="tu2" style="width :300px;height:300px;"></div></td>
        <td><div id="tu3" style="width :300px;height:300px;"></div></td>
    </tr>
</table>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main1'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    var myChart3 = echarts.init(document.getElementById('main3'));

    var myChart4 = echarts.init(document.getElementById('tu1'));
    var myChart5 = echarts.init(document.getElementById('tu2'));
    var myChart6 = echarts.init(document.getElementById('tu3'));

    var option = {
        title: {
            text:'报名榜'
        },
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['李明源', '费翔', '王玉玉'],
                axisLabel:{
                     textStyle:{ fontSize:20}
                 },
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                barWidth: '80%',
                data:[ 1000, 100, 21]
            }
        ],
        label: {
            normal: {
                show: true,
                position: 'insideBottom',
                verticalAlign: 'middle',
                rotate: 90,
                fontSize: 40,
                fontWeight: 'bold',
                distance: 50,
                textStyle: {
                    color: 'black'
                },
                formatter:function (params ) {

                }
            }
        }
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
    myChart2.setOption(option);
    myChart3.setOption(option);


    var option1 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        color:['#c0ffe5', '#77d809'],
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['直接访问','邮件营销']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: false,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:400},
                    {value:310}
                ]
            }
        ]
    };

    myChart4.setOption(option1);


</script>
</body>
</html>

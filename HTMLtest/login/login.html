    $(function() {// 初始化内容
        var users = [];
        var data = {
            "stu_no":"A001",
            "name":"admin",
            "password":"1234",
            "sex":"F",
            "age":20
        };
        users.push(data);
        localStorage.setItem("users",JSON.stringify(users));
    });

    function login() {
        var name = $("#name").val();
        var password = $("#password").val();

        var users = JSON.parse(localStorage.getItem("users"));
        console.log(users);
        users.forEach(function (user) {
            if (user.name == name && user.password == password) {
                alert("登陆成功");
            }else{
                alert("登陆不成功,可能账号密码不对");
            }
        });
    }

    function cencel() {
        $("#name").val("");
        $("#password").val("");
    }

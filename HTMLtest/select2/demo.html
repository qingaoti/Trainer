        $("#e1").select2({
            data:json,
            placeholder: "Select a State",

        });

    function formatState(state) {
        if (!state.id) {
            return state.text;
        }
        var $state = $(
            '<span><img src="' + state.icon + '" class="img-flag" />' + state.text + '</span>'
        );

        return $state;
    }
